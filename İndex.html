<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaMod | BK Studios</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('arkaplan.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1, h2 {
      text-align: center;
      text-shadow: 2px 2px 4px black;
    }
    h1 { margin-top: 40px; font-size: 48px; }
    h2 { font-size: 32px; margin-bottom: 20px; }

    /* Fake address bar */
    .address-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 8px 15px;
      background-color: rgba(0,0,0,0.85);
      font-family: monospace;
      font-size: 16px;
      color: #0f0;
      z-index: 1000;
    }

    .button-container, .mod-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 70px;
    }

    .button, .download-btn {
      background-color: rgba(0,0,0,0.6);
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover, .download-btn:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .mod-container {
      flex-direction: column;
      align-items: center;
      display: none;
      margin-top: 50px;
    }

    .mod-container img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px black;
    }

    .info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="address-bar" id="fake-url">https://bkstudios.com</div>

  <h1>MegaMod... Hoşgeldin!</h1>

  <div class="button-container">
    <button class="button" onclick="showMods()">Modları istiyorum</button>
    <button class="button">Brawl Stars hilesi istiyorum</button>
  </div>

  <div id="mods" class="mod-container">
    <img src="mod-fotografi.jpg" alt="BK Stüdyos Mod">
    <div class="info">
      <h2>BK Stüdyos Mod v1</h2>
      <a href="https://www.mediafire.com/file/dafze2mrv6imr0n/BK_Studios_V1_1755257199176.mcaddon/file" target="_blank">
        <button class="download-btn">İndir</button>
      </a>
    </div>
  </div>

  <script>
    function showMods() {
      document.getElementById('mods').style.display = 'flex';
      window.scrollTo({ top: document.getElementById('mods').offsetTop, behavior: 'smooth' });
    }

    // History API ile tarayıcı adres çubuğu simülasyonu
    if (window.history && history.pushState) {
      history.pushState(null, '', 'https://bkstudios.com');
    }
  </script>

</body>
</html>
